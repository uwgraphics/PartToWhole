name: Build LaTeX PDF

on:
  push:
    branches:
      - main
  pull_request:
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare site content
        run: |
          mkdir -p site
          cp pdf/PartWhole-Preprint.pdf site/

          npm init -y >/dev/null 2>&1
          npm i reveal.js@5
          mkdir -p site/presentation/dist site/presentation/plugin
          cp -R node_modules/reveal.js/dist/* site/presentation/dist/
          cp -R node_modules/reveal.js/plugin/* site/presentation/plugin/

          cp -R presentation site/

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
